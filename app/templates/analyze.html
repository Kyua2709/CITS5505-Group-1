<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis - SentiSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    {% include 'partials/navbar.html' %}

    <!-- Page Header -->
    <header class="bg-light py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="fw-bold">Data Analysis Dashboard</h1>
                    <p>
                    <select id="upload-select" class="form-select" autocomplete="off">
                        <option value="" disabled
                            {% if not selected_upload: %}
                                selected
                            {% endif %}
                        >
                            Select a dataset
                        </option>
                        {% for upload in uploads %}
                        <option 
                            value="{{ upload.id }}"
                            {% if selected_upload and upload.id == selected_upload.id: %}
                                selected
                            {% endif %}
                            >
                            ({{ loop.index }}) {{ upload.title }}
                        </option>
                        {% endfor %}
                    </select>
                    </p>
                </div>
                <div class="col-lg-4 text-lg-end">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-lg-end mb-0">
                            <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Analysis</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Analysis Result Container -->
    <div class="py-5">
        <div id="analyze-result-info" class="text-center">No Dataset Selected</div>
        <iframe id="analyze-result-iframe" src="about:blank" scrolling="no" class="d-block w-100 h-0"></iframe>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% include 'partials/footer.html' %}

    <script src="{{ url_for('static', filename='js/analyze.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth_validation.js') }}"></script>

</body>
</html>
