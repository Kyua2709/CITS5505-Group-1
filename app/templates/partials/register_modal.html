<!-- Register Modal -->
<div id="registerModal" class="modal fade" aria-hidden="true" aria-labelledby="registerModalLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="registerModalLabel" class="modal-title">Create Account</h5>
        <button class="btn-close" aria-label="Close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <form>
          <input name="csrf_token" type="hidden" value="{{ csrf_token() }}" />
          <div id="registerError" style="display:none;"></div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="firstName">First Name</label>
              <input id="firstName" class="form-control" name="first_name" required type="text" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="lastName">Last Name</label>
              <input id="lastName" class="form-control" name="last_name" required type="text" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="registerEmail">Email address</label>
            <input id="registerEmail" class="form-control" name="email" required type="email" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="registerPassword">Password</label>
            <input id="registerPassword" class="form-control" name="password" required type="password" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" class="form-control" name="confirm_password" required type="password" />
          </div>
          <button class="btn btn-primary w-100 mt-3" type="submit">Create Account</button>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <p class="text-muted">
          Already have an account?
          <a data-bs-dismiss="modal" data-bs-target="#loginModal" data-bs-toggle="modal" href="#">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
