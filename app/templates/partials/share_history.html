<div>
    {% for share in shares %}
    <div class="user-card">
        <div class="flex-grow-1">
            <h6 class="mb-0">{{ share.user_name }}</h6>
            <small class="text-muted">{{ share.email }}</small>
            <div class="mt-1">
                <span class="badge bg-info">{{ share.title }}</span>
                <small class="text-muted ms-2">Shared on {{ share.date.strftime('%b %d, %Y') }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
