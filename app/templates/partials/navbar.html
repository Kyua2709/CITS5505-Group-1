<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.login') }}">
            <i class="bi bi-bar-chart-line-fill me-2"></i>SentiSocial
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.login' %}active{% endif %}" href="{{ url_for('main.login') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.upload' %}active{% endif %}" href="{{ url_for('main.upload') }}">Upload Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.analyze' %}active{% endif %}" href="{{ url_for('main.analyze') }}">Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.share' %}active{% endif %}" href="{{ url_for('main.share') }}">Share</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                {% if session.get('user_name') %}
                    <div class="dropdown me-3">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <span>{{ session['first_name'] }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('main.logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                {% else %}
                    <div class="d-flex">
                        <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal">Sign Up</button>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
